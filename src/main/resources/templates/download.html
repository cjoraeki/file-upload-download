<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download</title>
</head>
<body>
<h1>File Download</h1>
<ul>
  <li th:each="file : ${files}">
    <a th:href="@{'/uploads/' + ${file}}" th:text="${file}"></a>
  </li>
</ul>
</body>
</html>
